### YamlMime:Landing
title: Vuorovaikutuksen merkitykselliset tiedot Dynamics 365 Customer Insightsissa (esiversio)
summary: Kerää tietoja verkkosivustojasi varten. Hanki tietoja asiakkaiden vuorovaikutuksista ja käytöstä sivustoillasi vuorovaikutteisesti. Käytä vuorovaikutuksen merkityksellisten tietojen ja käyttäjäryhmän merkityksellisten tietojen välistä syvää integrointia monipuolistamaan käyttäytymisen analytiikkaa asiakasprofiiliraporttien avulla. Rikasta asiakasprofiileja verkkoaktiviteetilla, jotta saat reaaliaikaisia käyttäytymistietoja merkityksellisten asiakastietojen lisäksi. Muunna liiketoimintasi siten, että voit välittömästi hyödyntää asiakastietojasi.
